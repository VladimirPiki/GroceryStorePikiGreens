<div class="mt-5 mx-3 px-3 py-3  myBorderDetails myGreenColor">
  <h1 class="text-center">Enter your Sale</h1>
  <form name="myForm">
    <div class="mb-3 mt-3">
      <label for="prodazba_datum" class="form-label">Date of sale</label>
      <input type="date" class="form-control"  placeholder="Enter date of sale"  id="prodazba_datum" name="prodazba_datum">
    </div>
    <div class="mb-3">
        <label for="promet" class="form-label">Money from the sale</label>
        <input type="number" class="form-control"  placeholder="Enter money from the sale"  id="promet" name="promet">
    </div>
    <div class="mb-3">
        <label for="prodadeno_kg" class="form-label">Sold products in kg</label>
        <input type="number" class="form-control" placeholder="Enter sold products in kg"  id="prodadeno_kg" name="prodadeno_kg">
      </div>
      <div class="mb-3">
        <label for="rasipano_kg" class="form-label">Spoiled products in kg</label>
        <input type="number" class="form-control"  placeholder="Enter spoiled products in kg"  id="rasipano_kg" name="rasipano_kg">
      </div>
      <div class="mb-3">
          <label for="rabotnik_id" class="form-label">Worker of the day ID</label>
          <input type="number" class="form-control"  placeholder="Enter worker of the day"  id="rabotnik_id" name="rabotnik_id">
      </div>
      <button type="button" class="btn btn-light">Save</button>
  </form>
</div>
