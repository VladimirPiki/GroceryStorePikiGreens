<div class="mt-5 mx-3 px-3 py-3  myBorderDetails myGreenColor">
  <h1 class="text-center">Enter your Products</h1>
  <form name="myForm">
    <div class="mb-3 mt-3">
      <label for="ime" class="form-label">Name of products</label>
      <input type="text" class="form-control" placeholder="Enter name of products"  id="ime" name="ime">
    </div>
    <div class="mb-3">
      <label for="tip" class="form-label">Type of products</label>
      <input type="text" class="form-control"  placeholder="Enter type of products"  id="tip" name="tip">
    </div>
    <div class="mb-3">
      <label for="kg" class="form-label">Kg of products</label>
      <input type="number" class="form-control"  placeholder="Enter kg of products"  id="kg" name="kg">
    </div>
    <div class="mb-3">
        <label for="cena" class="form-label">Price of products</label>
        <input type="number" class="form-control"  placeholder="Enter price of products"  id="cena" name="cena">
    </div>
    <div class="mb-3">
        <label for="datum_priem" class="form-label">Date of entry on the products</label>
        <input type="datetime-local" class="form-control"  placeholder="Enter date of entry on the products"  id="datum_priem" name="datum_priem">
    </div>
      <button type="button" class="btn btn-light">Save</button>
  </form>
</div>
